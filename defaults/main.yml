---
nomad_etc_dir: /etc/nomad
nomad_format: zip
nomad_lib_dir: /var/lib/nomad
nomad_log_level: DEBUG
nomad_port: 4646
nomad_role: client  # ...or server
nomad_state: started
nomad_log_dir: /var/log/nomad
nomad_version: '1.3.3'

nomad_builds:
- {version: '1.3.0', state: present}
- {version: '1.3.3', state: present}

nomad_dirs:
- '{{nomad_etc_dir}}'
- '{{nomad_lib_dir}}'
- '{{nomad_lib_dir}}/plugins'
- '{{nomad_log_dir}}'
...
