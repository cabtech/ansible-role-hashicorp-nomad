nomad_format: zip
nomad_lib_dir: /var/lib/nomad
nomad_role: client  # ... or server
nomad_state: present
nomad_var_dir: /var/nomad
nomad_version: '0.9.6'

nomad_log_dir: '{{nomad_var_dir}}/log'
nomad_target: 'nomad_{{nomad_version}}_{{hashicorp_arch}}.{{nomad_format}}'

nomad_dirs:
- '{{nomad_lib_dir}}'
- '{{nomad_etc_dir}}'
- '{{nomad_var_dir}}'
- '{{nomad_log_dir}}'
